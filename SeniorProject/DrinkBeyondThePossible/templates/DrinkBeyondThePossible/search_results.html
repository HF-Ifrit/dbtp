{% extends "DrinkBeyondThePossible/home.html" %}
{% load static %}

{% block content %}
    <h1 id="titleHeader">Drink Search Results</h1>
    {{ drinkResults }}
    <div id="resultList">
        <ul>
        {% for drink in drinkResults %}
            <div class="resultItem">
                <img src="{% static 'DrinkBeyondThePossible/coctail-icon.jpg' %}">
                <li>{{ drink }}</li>
                
            </div>
            
        {% endfor %}
    </ul>
    </div>
    
    
{% endblock content %}
